<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h1>Calculator</h1>
                <div class="theme-switcher">
                    <span>THEME</span>
                    <div class="theme-options">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <div class="theme-slider">
                            <div class="slider-button"></div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="text" id="display" readonly>
            <div class="keypad">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="function-key">DEL</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
                <button class="span-two function-key">RESET</button>
                <button class="span-two equal-key">=</button>
            </div>
        </div>
        <div class="history">
            <h2>History</h2>
            <div id="history-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
